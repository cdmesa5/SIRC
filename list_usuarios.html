<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/estilospropios.css">
    <title>SIRC</title>
</head>
<section class="background-sirc">
    <div class="container row-verde">
      <div class="about-heading-content">
        <div class="row">
          <div class="col-xl-5% col-lg-5% col-md-5% mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <span class="section-heading-upper">Registro de Usuarios <a href="/crearUsuario" class="offset-1">Crear Usuario</a></span>
              </h2>
              <table class="table table-responsive-xl table-hover table-bordered table-striped">
                <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Documento</th>
                  <th>Saldo</th>
                </tr>
                {% for usuario in object_list %}
                <tr>
                  <td>{{usuario.name}}</td>
                  <td>{{usuario.apellido}}</td>
                  <td>{{usuario.id|striptags}}</td>
                  <td>{{usuario.saldo}}</td>  
                </tr>
                {% endfor %}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
