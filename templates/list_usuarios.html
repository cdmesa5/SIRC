<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/estilospropios.css">
    <title>SIRC</title>
</head>
<body class="background-sirc">
    <!--Header/Titulo-->
    <div class="container row-verde">
        <div class="row">
            <div class="col">
                <h2 class="text-center my-3 p-5">Sistema de Reserva de Canchas</h2>
            </div>
        </div>
        <!-- Grid(Row del formulario y contenido)-->
        <div class="row borde">
            <div class="col mt-4">
                <div class="row"> 
                    <!--Formulario de reserva-->
                    <div class="col-8 my-3 p-5">
                            <h2 class="section-heading mb-4">
                                    <span class="section-heading-upper">Registro de Usuarios <a href="/crearUsuario" class="offset-1">Crear Usuario</a></span>
                            </h2>
                                  <table class="table table-responsive-xl table-hover table-bordered table-striped">
                                    <tr>
                                      <th>Nombre</th>
                                      <th>Apellido</th>
                                      <th>Documento</th>
                                      <th>Correo</th>
                                    </tr>
                                    $ for obj in object_list:
                                        <tr>
                                            <td>$obj</td>
                                            <td>$obj</td>
                                            <td>$obj</td>
                                            <td>$obj</td>  
                                        </tr>
                                    </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row borde p-5">
            <div class="col">
                <div class="text-center">
                    <h5>&copy; SIRC 2019</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
