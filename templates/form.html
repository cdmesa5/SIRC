<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/estilospropios.css">
    <title>SIRC</title>
</head>
<body class="background-sirc">
    <!--Header/Titulo-->
    <div class="container row-verde">
        <div class="row">
            <div class="col">
                <h2 class="text-center my-3 p-5">Sistema de Reserva de Canchas</h2>
            </div>
        </div>
        <!-- Grid(Row del formulario y contenido)-->
        <div class="row borde">
            <div class="col mt-4">
                <div class="row"> 
                    <!--Formulario de reserva-->
                    <div class="col-6 my-3 p-5">
                        <form method="POST" action="guardarUsuario">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Escriba su Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Escriba su Apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="codigo">Codigo</label>
                                <input type="number" class="form-control" name="codigo" id="codigo" placeholder="Escriba su Codigo" required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Email</label>
                                <input type="email" class="form-control" name="correo" id="correo" placeholder="Escriba su Correo" required>
                            </div>
                            <div class="form-check">
                                <label for="form-check-label">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2"> Acepto Terminos y Condiciones
                                </label>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary btn-block" id="enviar">Enviar
                            </div>
                        </form>
                    </div>
                    <!--Imagen de la cancha-->
                    <div class="col-6 my-5">
                        <img src="static/img/cancha-eafit.jpg" class="img-fluid float-center rounded col-md-12" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row borde p-5">
            <div class="col">
                <div class="text-center">
                    <h5>&copy; SIRC 2019</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
